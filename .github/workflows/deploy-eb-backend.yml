name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches: ["main"]
    paths:
      - "backend/reserveone/**"
      - ".github/workflows/deploy-eb-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: "reserveone"
  EB_ENVIRONMENT_NAME: "Reserveone-env"
  BACKEND_DIR: "backend/reserveone"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GHA_OIDC_ROLE_ARN }}
          role-session-name: gha-eb-deploy
          mask-aws-account-id: true
          unset-current-credentials: true

      - name: Build JAR (Maven)
        working-directory: ${{ env.BACKEND_DIR }}
        run: mvn -B -DskipTests package

      - name: Prepare Elastic Beanstalk source bundle (zip)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          set -euo pipefail

          JAR_PATH="$(ls -1 target/*.jar | head -n 1)"
          echo "Using jar: ${JAR_PATH}"

          rm -rf eb-bundle bundle.zip
          mkdir -p eb-bundle

          cp "${JAR_PATH}" eb-bundle/application.jar

          [ -d ".platform" ] && cp -R .platform eb-bundle/.platform || true
          [ -d ".ebextensions" ] && cp -R .ebextensions eb-bundle/.ebextensions || true
          [ -f "Procfile" ] && cp Procfile eb-bundle/Procfile || true

          (cd eb-bundle && zip -r ../bundle.zip .)

      - name: Compute EB bucket + version label
        id: meta
        run: |
          set -euo pipefail
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          echo "account_id=${ACCOUNT_ID}" >> "$GITHUB_OUTPUT"

          EB_BUCKET="elasticbeanstalk-${{ env.AWS_REGION }}-${ACCOUNT_ID}"
          echo "eb_bucket=${EB_BUCKET}" >> "$GITHUB_OUTPUT"

          VERSION_LABEL="github-${GITHUB_SHA}-${GITHUB_RUN_ID}"
          echo "version_label=${VERSION_LABEL}" >> "$GITHUB_OUTPUT"

      - name: Upload bundle to S3
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          set -euo pipefail
          aws s3 cp \
            "bundle.zip" \
            "s3://${{ steps.meta.outputs.eb_bucket }}/${{ env.EB_APPLICATION_NAME }}/${{ steps.meta.outputs.version_label }}.zip"

      - name: Create new Elastic Beanstalk application version (idempotent)
        run: |
          set -euo pipefail

          VERSION_LABEL="${{ steps.meta.outputs.version_label }}"

          EXISTING="$(aws elasticbeanstalk describe-application-versions \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --version-labels "$VERSION_LABEL" \
            --query "ApplicationVersions[0].VersionLabel" \
            --output text 2>/dev/null || true)"

          if [ "$EXISTING" = "$VERSION_LABEL" ]; then
            echo "EB application version $VERSION_LABEL already exists. Skipping create."
          else
            aws elasticbeanstalk create-application-version \
              --application-name "${{ env.EB_APPLICATION_NAME }}" \
              --version-label "$VERSION_LABEL" \
              --source-bundle S3Bucket="${{ steps.meta.outputs.eb_bucket }}",S3Key="${{ env.EB_APPLICATION_NAME }}/${{ steps.meta.outputs.version_label }}.zip"
          fi

      - name: Deploy version to environment
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ steps.meta.outputs.version_label }}"
