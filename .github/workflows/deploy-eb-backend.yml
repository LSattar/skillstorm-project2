name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches: ["main"]
    paths:
      - "backend/reserveone/**"
      - ".github/workflows/deploy-eb-backend.yml"
  workflow_dispatch:

concurrency:
  group: eb-backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: reserveone
  EB_ENVIRONMENT_NAME: Reserveone-env
  BACKEND_DIR: backend/reserveone
  EB_JAR_NAME: application.jar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Install jq
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_GHA_OIDC_ROLE_ARN }}
          role-session-name: gha-eb-deploy
          mask-aws-account-id: true
          unset-current-credentials: true

      - name: Debug AWS identity
        run: |
          set -euo pipefail
          aws sts get-caller-identity --output json

      - name: Build JAR (Maven)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          set -euo pipefail
          mvn -B -DskipTests package

      - name: Prepare Elastic Beanstalk source bundle (zip)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          set -euo pipefail

          JAR_PATH="$(ls -1t target/*.jar | grep -vE '(original|sources|javadoc|tests)' | head -n 1)"
          echo "Using jar: ${JAR_PATH}"

          rm -rf eb-bundle bundle.zip
          mkdir -p eb-bundle

          cp "${JAR_PATH}" eb-bundle/application.jar
          cp -R .platform eb-bundle/.platform
          cp -R .ebextensions eb-bundle/.ebextensions

          if [ -f Procfile ]; then
            cp Procfile eb-bundle/Procfile
          else
            echo "web: java -jar application.jar" > eb-bundle/Procfile
          fi

          (cd eb-bundle && zip -qr ../bundle.zip .)

          unzip -l bundle.zip | grep -E 'application.jar|Procfile'

      - name: Resolve Elastic Beanstalk S3 bucket
        run: |
          set -euo pipefail
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          EB_BUCKET="elasticbeanstalk-${AWS_REGION}-${ACCOUNT_ID}"
          echo "EB_BUCKET=${EB_BUCKET}" >> $GITHUB_ENV
          echo "Using EB bucket: ${EB_BUCKET}"

      - name: Upload bundle to S3
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          set -euo pipefail
          VERSION_LABEL="github-${GITHUB_SHA}-$(date +%s)"
          S3_KEY="reserveone/${VERSION_LABEL}.zip"

          aws s3 cp bundle.zip "s3://${EB_BUCKET}/${S3_KEY}"

          echo "VERSION_LABEL=${VERSION_LABEL}" >> $GITHUB_ENV
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

      - name: Create Elastic Beanstalk application version
        run: |
          set -euo pipefail
          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${EB_BUCKET}",S3Key="${S3_KEY}" \
            --process

      - name: Deploy application version to environment
        run: |
          set -euo pipefail
          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENVIRONMENT_NAME}" \
            --version-label "${VERSION_LABEL}"
