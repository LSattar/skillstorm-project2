spring:
  application:
    name: reserveone

  config:
    # Support running from either:
    # - backend/reserveone (then .env is at ./ .env)
    # - repo root (then .env is at ./backend/reserveone/.env)
    import: "optional:file:.env[.properties],optional:file:backend/reserveone/.env[.properties]"

  devtools:
    restart:
      enabled: false

  datasource:
    # Prefer (in order):
    # - Spring-standard env var overrides
    # - Explicit app env vars
    # - Elastic Beanstalk RDS env vars (when an RDS is attached)
    # - Local dev fallback
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:reserveone_db}}}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${RDS_USERNAME:postgres}}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${RDS_PASSWORD:}}}

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            # Force OAuth callback to CloudFront (no guessing)
            # IMPORTANT: /api is now part of the public callback path
            redirect-uri: "${APP_BASE_URL}/api/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

server:
  # Elastic Beanstalk commonly sets PORT. Support that first.
  port: ${PORT:${SERVER_PORT:5000}}

  # REQUIRED behind CloudFront + ALB
  forward-headers-strategy: framework

  servlet:
    context-path: /api

    session:
      persistent: false
      cookie:
        same-site: none
        secure: true

logging:
  group:
    sql-init:
      - org.springframework.jdbc.datasource.init.ScriptUtils
      - org.springframework.boot.sql.init
    hibernate-sql:
      - org.hibernate.SQL

  level:
    sql-init: DEBUG
    hibernate-sql: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
