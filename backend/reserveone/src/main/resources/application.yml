spring:
  application:
    name: reserveone
  config:
    # Support running from either:
    # - backend/reserveone (then .env is at ./ .env)
    # - repo root (then .env is at ./backend/reserveone/.env)
    import: "optional:file:.env[.properties],optional:file:backend/reserveone/.env[.properties]"
  devtools:
    restart:
      enabled: false

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/reserveone_db}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}

  sql:
    init:
      mode: ${SQL_INIT_MODE:never} # schema/data loaded manually (psql) to support Postgres $$ blocks
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

server:
  port: ${SERVER_PORT:8080}

logging:
  group:
    sql-init:
      - org.springframework.jdbc.datasource.init.ScriptUtils
      - org.springframework.boot.sql.init
    hibernate-sql:
      - org.hibernate.SQL
  level:
    sql-init: DEBUG
    hibernate-sql: DEBUG
