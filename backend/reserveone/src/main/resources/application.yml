# ============================================================
# STRIPE CONFIGURATION
# ============================================================
# Values are supplied by:
# - Local dev: .env file
# - Elastic Beanstalk: Environment Properties
# Never commit real keys.

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  api-version: ${STRIPE_API_VERSION:2023-10-16}

# ============================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ============================================================
# Values are supplied by:
# - Local dev: .env file
# - Elastic Beanstalk: Environment Properties
# Never commit real keys.

mail:
  from: ${MAIL_FROM:${MAIL_USERNAME}}

spring:
  application:
    name: reserveone

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  config:
    # Loads .env locally only. EB ignores this and uses Environment Properties instead.
    import: "optional:file:.env[.properties],optional:file:backend/reserveone/.env[.properties]"

  devtools:
    restart:
      enabled: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:postgresql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}}}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${RDS_USERNAME:postgres}}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${RDS_PASSWORD:}}}

  # Persist Spring Security sessions across EB instances (Aurora Postgres)
  # Set SESSION_INIT_SCHEMA=always for one deploy to create tables, then switch back to never
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: ${SESSION_INIT_SCHEMA:never}
      schema: classpath:org/springframework/session/jdbc/schema-postgresql.sql

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [openid, profile, email]
            redirect-uri: "https://dnyc0q77vtas5.cloudfront.net/api/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

server:
  port: ${PORT:${SERVER_PORT:8080}}
  forward-headers-strategy: framework
  servlet:
    context-path: /api
    session:
      persistent: false
      cookie:
        same-site: none
        secure: true
        http-only: true
        # domain: .reserveone.uk

logging:
  group:
    sql-init: org.springframework.jdbc.datasource.init.ScriptUtils,org.springframework.boot.sql.init
    hibernate-sql: org.hibernate.SQL
  level:
    root: INFO
    sql-init: DEBUG
    hibernate-sql: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
