<nav class="nav" aria-label="Primary navigation">

    type="button"

  </button>

  <ul class="nav-list" [class.open]="isOpen">
    <!-- ADMIN NAVIGATION (admin only) -->
    <ng-container *ngIf="isAdmin">
      <li>
        <a routerLink="/admin-dashboard" fragment="reservations" (click)="close.emit()">
          Reservations
        </a>
      </li>
      <li>
        <a routerLink="/admin-dashboard" fragment="revenue" (click)="close.emit()"> Revenue </a>

        <li><a href="#amenities" (click)="close.emit()">Amenities</a></li>

      <ng-container *ngIf="isAuthenticated">
        <li><a routerLink="/my-bookings" (click)="close.emit()">My Bookings</a></li>
        <li><a routerLink="/profile-settings" (click)="close.emit()">Profile</a></li>
        <li><a routerLink="/rewards" (click)="close.emit()">Rewards</a></li>
