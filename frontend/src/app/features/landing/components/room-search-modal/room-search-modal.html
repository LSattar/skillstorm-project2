<div
  class="modal"
  id="roomSearchModal"
  (click)="close()"
  (keydown)="onKeydown($event)"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  aria-labelledby="searchTitle"
  [attr.aria-hidden]="!open"
  [class.open]="open"
>
  <div class="modal-backdrop" (click)="close()"></div>

  <div class="modal-panel" role="document" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div>
        <h2 id="searchTitle" class="modal-title">Search Availability</h2>
      </div>

      <button class="icon-btn" type="button" aria-label="Close search" (click)="close()">✕</button>

      @if (loading) {
      <p class="auth-hint" style="margin: 10px 0 0">Loading hotels…</p>
      }
    </div>

    <form class="booking-form" (ngSubmit)="search()" #f="ngForm">
      @if (error) {
      <p class="auth-error" role="alert">{{ error }}</p>
      }

      <div class="field">
        <label for="hotel">Hotel</label>
        <select
          id="hotel"
          name="hotel"
          required
          [(ngModel)]="searchForm.hotelId"
          (change)="onHotelChange()"
          [disabled]="loading"
        >
          <option value="">Select a hotel</option>
          @for (hotel of hotels; track hotel.hotelId) {
          <option [value]="hotel.hotelId">{{ hotel.name }}</option>
          }
        </select>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="checkin">Check in</label>
          <input
            id="checkin"
            name="checkin"
            type="date"
            required
            [(ngModel)]="searchForm.checkin"
          />
        </div>

        <div class="field">
          <label for="checkout">Check out</label>
          <input
            id="checkout"
            name="checkout"
            type="date"
            required
            [(ngModel)]="searchForm.checkout"
            [min]="searchForm.checkin || ''"
          />
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="guests">Guests</label>
          <select id="guests" name="guests" [(ngModel)]="searchForm.guests">
            <option [ngValue]="1">1 guest</option>
            <option [ngValue]="2">2 guests</option>
            <option [ngValue]="3">3 guests</option>
            <option [ngValue]="4">4 guests</option>
            <option [ngValue]="5">5 guests</option>
            <option [ngValue]="6">6 guests</option>
          </select>
        </div>

        <div class="field">
          <label for="roomType">Room type</label>
          <select id="roomType" name="roomType" [(ngModel)]="searchForm.roomTypeId">
            <option value="">Any</option>
            @for (roomType of roomTypes; track roomType.roomTypeId) {
            <option [value]="roomType.roomTypeId">{{ roomType.name }}</option>
            }
          </select>
        </div>
      </div>

      <div class="modal-actions">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="f.invalid || searching || loading"
        >
          @if (searching) { Searching... } @else { Search rooms }
        </button>
        <button class="btn btn-link" type="button" (click)="close()">Cancel</button>
      </div>
    </form>
  </div>
</div>
